{% if alert_level != None %}
    <div class="alert alert-{{ alert_level }}" role="alert">
        {% if alert_message != None %}
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Alert:</span>
            {{ alert_message }}
        {% endif %}
    </div>
{% endif %}
