{% extends "website/base.html" %}

{% load staticfiles %}

{% block stylesheets %}
    <link href="{% static "css/home.css" %}" rel="stylesheet">
    <link href="{% static "css/auth.css" %}" rel="stylesheet">
{% endblock %}

{% block main %}
    {% include "website/partial/alert.html" %}

    <form class="form-auth" action="{% url "login" %}?return_url={{ return_url }}" method="post">
        {% csrf_token %}
        <h2 class="form-auth-heading">Enter your login information</h2>
        <input class="form-control form-auth-first" type="text" name="username" placeholder="User Name" required
               autofocus>
        <input id="inputPassword" class="form-control form-auth-last" type="password" name="password"
               placeholder="Password" required>
        <div class="checkbox"><label><input type="checkbox" name="remember">Remember Me</label></div>
        <button class="btn btn-lg btn-primary btn-block form-auth-submit" type="submit">Sign in</button>
    </form>
{% endblock %}
