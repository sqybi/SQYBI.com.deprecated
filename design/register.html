                <form class="navbar-form navbar-right" action="/login" method="post">
                    <input class="form-control" type="text" name="username" placeholder="User Name">
                    <input class="form-control" type="password" name="password" placeholder="Password">

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <!--<div class="alert alert-warning" role="alert">
                Alert: This is a test page.
            </div>-->

            <form class="form-auth" action="/register" method="post">
                <h2 class="form-auth-heading">Enter your register information</h2>
                <input class="form-control form-auth-first" type="text" name="username" placeholder="User Name" required autofocus>
                <input class="form-control form-auth-middle" type="text" name="displayname" placeholder="Display Name" required>
                <input id="inputPassword" class="form-control form-auth-last" type="password" name="password" placeholder="Password" required>
                <div class="checkbox"><label><input id="checkboxShowPassword" type="checkbox">Show Password</label></div>
                <input class="form-control form-auth-first" type="email" name="email" placeholder="Email address (optional)">
                <input class="form-control form-auth-middle" type="text" name="website" placeholder="Website (optional)">
                <input class="form-control form-auth-last" type="text" name="quote" placeholder="Quote (optional)">
                <button class="btn btn-lg btn-primary btn-block form-auth-submit" type="submit">Sign in</button>
            </form>

        </div>
    </div>
